<div class="relative flex min-h-screen w-full flex-col mx-auto max-w-md p-4 md:p-6">
  <!-- Decorative Background -->
  <div class="fixed top-0 left-0 right-0 h-64 bg-custom-gradient opacity-10 blur-3xl -z-10 pointer-events-none rounded-b-[50%]"></div>
  <div class="fixed bottom-0 right-0 w-64 h-64 bg-primary/5 rounded-full blur-3xl -z-10 translate-y-1/2 translate-x-1/2 pointer-events-none"></div>

  <!-- Top Navigation -->
  <header class="flex items-center justify-between py-2 mb-6">
    <button 
      (click)="goBack()"
      class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors text-slate-600 dark:text-slate-300">
      <span class="material-symbols-outlined" style="font-size: 24px;">arrow_back</span>
    </button>
    <div class="w-10"></div>
  </header>

  <!-- Centered Card Content -->
  <main class="flex-1 flex flex-col justify-center pb-12">
    <div class="bg-white dark:bg-[#1a1929] rounded-[24px] shadow-soft border border-white/50 dark:border-white/5 p-6 md:p-8 relative overflow-hidden group/card transition-all-300 hover:shadow-lg">
      <!-- Decorative Top Border -->
      <div class="absolute top-0 left-0 right-0 h-1.5 bg-custom-gradient"></div>

      <!-- Icon -->
      <div class="flex justify-center mb-6 pt-2">
        <div class="relative">
          <div class="absolute inset-0 bg-custom-gradient blur-lg opacity-20 rounded-full"></div>
          <div class="relative w-16 h-16 rounded-2xl bg-gradient-to-br from-indigo-50 to-purple-50 dark:from-indigo-900/30 dark:to-purple-900/30 flex items-center justify-center text-primary dark:text-indigo-300">
            <span class="material-symbols-outlined filled" style="font-size: 32px; font-variation-settings: 'FILL' 1;">language</span>
          </div>
        </div>
      </div>

      <!-- Text Content -->
      <div class="text-center mb-8">
        <h1 class="text-2xl md:text-[28px] font-bold text-slate-900 dark:text-white mb-3 tracking-tight">Conecta tu Negocio</h1>
        <p class="text-slate-500 dark:text-slate-400 text-base leading-relaxed">
          Introduce la URL de tu web para que la IA aprenda automáticamente
        </p>
      </div>

      <!-- Input Field -->
      <div class="space-y-6">
        <div class="group/input relative">
          <label class="sr-only" for="website-url">Website URL</label>
          <div class="absolute left-4 top-1/2 -translate-y-1/2 flex items-center pointer-events-none text-slate-400 group-focus-within/input:text-primary transition-colors">
            <span class="material-symbols-outlined" style="font-size: 22px;">public</span>
          </div>
          <input 
            id="website-url"
            type="url"
            [value]="url()"
            (input)="url.set($any($event.target).value)"
            placeholder="https://tu-clinica.com"
            autocomplete="url"
            [disabled]="isLoading()"
            class="w-full h-14 pl-12 pr-4 bg-slate-50 dark:bg-[#121121] border border-slate-200 dark:border-slate-700 rounded-xl text-base text-slate-900 dark:text-white placeholder:text-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all-300 shadow-sm"
          />
          
          <!-- Validation Error -->
          @if (error()) {
            <div class="absolute -bottom-6 left-1 text-xs text-red-500 font-medium flex items-center gap-1">
              <span class="material-symbols-outlined" style="font-size: 14px;">error</span>
              <span>{{ error() }}</span>
            </div>
          }
        </div>

        <!-- Actions -->
        <div class="space-y-3 pt-2">
          <button 
            (click)="onSubmit()"
            [disabled]="isLoading() || !url()"
            class="relative w-full h-[52px] bg-primary hover:bg-primary-dark text-white font-semibold rounded-xl transition-all-300 shadow-lg shadow-indigo-500/20 active:scale-[0.98] flex items-center justify-center overflow-hidden disabled:opacity-50 disabled:cursor-not-allowed">
            <span class="relative z-10 flex items-center gap-2">
              @if (isLoading()) {
                <span class="spinner"></span>
                <span>Conectando...</span>
              } @else {
                <span>Escanear Sitio Web</span>
                <span class="material-symbols-outlined" style="font-size: 20px;">arrow_forward</span>
              }
            </span>
            <!-- Gradient overlay for button -->
            <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] hover:translate-x-[100%] transition-transform duration-700"></div>
          </button>

          <button 
            (click)="useDemoData()"
            [disabled]="isLoading()"
            class="w-full py-3 text-primary hover:text-primary-dark dark:text-indigo-400 dark:hover:text-indigo-300 text-sm font-medium transition-colors rounded-lg hover:bg-primary/5 disabled:opacity-50">
            Usar datos de ejemplo
          </button>
        </div>
      </div>

      <!-- Security/Trust Badge -->
      <div class="mt-8 flex justify-center items-center gap-2 text-xs text-slate-400 dark:text-slate-500">
        <span class="material-symbols-outlined" style="font-size: 14px;">lock</span>
        <span>Procesamiento seguro con encriptación TLS</span>
      </div>
    </div>

    <!-- Footer Graphic -->
    <div class="mt-8 flex justify-center gap-3 opacity-60">
      <div class="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
      <div class="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
      <div class="w-1.5 h-1.5 rounded-full bg-primary animate-pulse"></div>
      <div class="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
      <div class="w-1.5 h-1.5 rounded-full bg-slate-300 dark:bg-slate-700"></div>
    </div>
  </main>
</div>
