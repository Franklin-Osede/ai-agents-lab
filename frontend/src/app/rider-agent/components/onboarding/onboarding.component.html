<div
  class="bg-white font-sans overflow-hidden h-screen w-full relative flex flex-col items-center justify-between"
>
  <!-- Back Button (Added as requested) -->
  <div class="absolute top-6 left-6 z-50">
    <button
      (click)="goBack()"
      class="flex items-center justify-center p-2 rounded-full bg-white/50 backdrop-blur-md hover:bg-slate-100 transition-colors shadow-sm"
    >
      <span class="material-symbols-outlined text-slate-700">arrow_back</span>
    </button>
  </div>

  <div class="fixed inset-0 pointer-events-none z-0">
    <div
      class="absolute top-[10%] left-[20%] w-[300px] h-[300px] bg-indigo-100 rounded-full orb-blur animate-float opacity-60"
    ></div>
    <div
      class="absolute bottom-[20%] right-[10%] w-[250px] h-[250px] bg-orange-50 rounded-full orb-blur animate-float opacity-60"
      style="animation-delay: -2s"
    ></div>
    <svg
      class="absolute inset-0 w-full h-full opacity-[0.03] mix-blend-overlay pointer-events-none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <filter id="noiseFilter">
        <feTurbulence
          baseFrequency="0.65"
          numOctaves="3"
          stitchTiles="stitch"
          type="fractalNoise"
        ></feTurbulence>
      </filter>
      <rect filter="url(#noiseFilter)" height="100%" width="100%"></rect>
    </svg>
  </div>

  <main
    class="relative z-10 w-full flex-1 flex flex-col items-center justify-center px-6 pt-10"
  >
    <div
      class="relative w-64 h-64 md:w-80 md:h-80 flex items-center justify-center mb-8 animate-fade-in-up"
    >
      <div
        class="absolute inset-0 rounded-full bg-gradient-orb animate-spin-slow opacity-30 blur-2xl"
      ></div>
      <div
        class="absolute inset-0 rounded-full border border-indigo-500/20 animate-pulse-ring"
      ></div>
      <div
        class="absolute inset-4 rounded-full border border-[#ee8c2b]/20 animate-pulse-ring"
        style="animation-delay: 0.5s"
      ></div>

      <!-- Center Orb -->
      <div
        class="absolute w-40 h-40 md:w-48 md:h-48 rounded-full bg-gradient-to-tr from-indigo-600 to-indigo-400 shadow-[0_0_80px_-10px_rgba(79,70,229,0.5)] flex items-center justify-center overflow-hidden"
      >
        <div class="absolute inset-0 bg-white/10 mix-blend-overlay"></div>
        <div
          class="absolute top-0 right-0 w-full h-full bg-gradient-to-b from-transparent to-black/10"
        ></div>

        <!-- Voice Wave Visualization -->
        <div
          class="relative z-20 flex items-center justify-center gap-1.5 h-16"
        >
          <div
            class="w-1.5 bg-white/90 rounded-full animate-voice-wave"
            style="animation-duration: 0.8s"
          ></div>
          <div
            class="w-1.5 bg-white/90 rounded-full animate-voice-wave"
            style="animation-delay: 0.1s; animation-duration: 1.1s"
          ></div>
          <div
            class="w-1.5 bg-white/90 rounded-full animate-voice-wave"
            style="animation-delay: 0.2s; animation-duration: 0.9s"
          ></div>
          <div
            class="w-1.5 bg-white/90 rounded-full animate-voice-wave"
            style="animation-delay: 0.3s; animation-duration: 1.2s"
          ></div>
          <div
            class="w-1.5 bg-white/90 rounded-full animate-voice-wave"
            style="animation-delay: 0.1s; animation-duration: 1s"
          ></div>
        </div>
      </div>

      <div
        class="absolute w-20 h-20 -top-4 -right-4 rounded-full bg-[#ee8c2b] blur-[50px] opacity-20 animate-pulse"
      ></div>
    </div>

    <div
      class="text-center w-full max-w-md mx-auto space-y-4 animate-fade-in-up"
      style="animation-delay: 0.2s"
    >
      <div class="space-y-3">
        <div
          class="inline-flex items-center space-x-2 bg-white/60 backdrop-blur-md px-3 py-1 rounded-full border border-gray-100 mb-2"
        >
          <span class="w-2 h-2 rounded-full bg-[#ee8c2b] animate-pulse"></span>
          <span
            class="text-xs font-semibold tracking-wide text-slate-400 uppercase"
            >AI Activo</span
          >
        </div>
        <h1
          class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight leading-tight"
        >
          Hola, bienvenido a<br />
          <span
            class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-600 to-indigo-400"
            >Rider Agent.</span
          >
        </h1>
      </div>

      <div
        class="pt-8 w-full opacity-0 animate-fade-in-delayed"
        style="animation-delay: 0.6s"
      >
        <div class="relative group mx-auto w-full max-w-[320px]">
          <div
            class="absolute -inset-0.5 bg-gradient-to-r from-indigo-600 via-[#ee8c2b] to-indigo-600 opacity-30 blur-sm rounded-full group-focus-within:opacity-60 transition duration-500"
          ></div>
          <div
            class="relative flex items-center bg-white/90 backdrop-blur-xl rounded-full border border-white/50 shadow-sm px-2 py-2 transition-all duration-300 group-focus-within:scale-[1.01]"
          >
            <label for="nameInput" class="sr-only">Escribe tu nombre</label>
            <input
              id="nameInput"
              type="text"
              [(ngModel)]="name"
              (keydown.enter)="continue()"
              class="custom-input flex-1 font-sans text-slate-900 placeholder-slate-400 pl-5 pr-2 py-2 text-base bg-transparent border-0 focus:ring-0"
              placeholder="Escribe tu nombre..."
              autocomplete="off"
            />
            <div class="flex items-center space-x-1 pr-1">
              <button
                class="p-2 rounded-full text-slate-400 hover:text-[#ee8c2b] hover:bg-orange-50 transition-colors"
              >
                <span class="material-symbols-outlined text-[22px]">mic</span>
              </button>
              <button
                (click)="continue()"
                [disabled]="!name.trim()"
                class="w-10 h-10 flex items-center justify-center rounded-full bg-slate-900 text-white shadow-lg hover:bg-indigo-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors"
                aria-label="Continuar"
              >
                <span class="material-symbols-outlined text-[20px]"
                  >arrow_upward</span
                >
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer
    class="relative z-10 w-full px-6 pb-10 pt-4 flex flex-col items-center space-y-5 animate-fade-in-up"
    style="animation-delay: 0.4s"
  >
    <div
      class="absolute bottom-3 left-0 right-0 flex justify-center opacity-30"
    >
      <div class="h-1.5 w-32 bg-gray-300 rounded-full"></div>
    </div>
  </footer>
</div>
