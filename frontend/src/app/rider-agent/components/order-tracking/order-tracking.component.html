<div
  class="flex flex-col h-full bg-background-light dark:bg-background-dark max-w-lg mx-auto relative overflow-hidden"
>
  <!-- Header -->
  <header
    class="flex items-center justify-between p-4 pb-2 bg-background-light/95 dark:bg-background-dark/95 backdrop-blur-sm z-10 border-b border-gray-100 dark:border-gray-800 sticky top-0 shrink-0"
  >
    <button
      class="flex size-10 items-center justify-center rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors text-[#0d0d1c] dark:text-white"
      onclick="history.back()"
    >
      <span class="material-symbols-outlined text-[24px]">arrow_back</span>
    </button>
    <h2
      class="text-lg font-bold leading-tight tracking-tight text-[#0d0d1c] dark:text-white"
    >
      Order Tracking
    </h2>
    <div class="size-10"></div>
  </header>

  <main class="flex-1 flex flex-col relative">
    <!-- Map Placeholder -->
    <div class="flex-1 bg-gray-200 dark:bg-gray-800 relative w-full h-full">
      <div
        class="absolute inset-0 bg-cover bg-center opacity-80"
        style="
          background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Google_Maps_Logo_2020.svg/2275px-Google_Maps_Logo_2020.svg.png');
          background-size: cover;
          filter: grayscale(50%);
        "
      ></div>

      <!-- Rider Icon Animation -->
      <div
        class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 flex flex-col items-center gap-2 animate-bounce"
      >
        <div
          class="w-12 h-12 bg-primary rounded-full flex items-center justify-center text-white shadow-lg border-2 border-white"
        >
          <span class="material-symbols-outlined text-[24px]">two_wheeler</span>
        </div>
        <div
          class="bg-white dark:bg-surface-dark px-3 py-1 rounded-full shadow-sm text-xs font-bold text-[#0d0d1c] dark:text-white"
        >
          Arriving in 15 min
        </div>
      </div>
    </div>

    <!-- Order Status Sheet -->
    <div
      class="bg-surface-light dark:bg-surface-dark p-6 rounded-t-3xl shadow-[0_-4px_20px_-2px_rgba(0,0,0,0.1)] -mt-6 relative z-10"
    >
      <div
        class="w-12 h-1.5 bg-gray-200 dark:bg-gray-700 rounded-full mx-auto mb-6"
      ></div>

      <div class="flex items-center gap-4 mb-6">
        <div
          class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center text-green-600 dark:text-green-400"
        >
          <span class="material-symbols-outlined">check_circle</span>
        </div>
        <div>
          <h3 class="font-bold text-lg text-[#0d0d1c] dark:text-white">
            Order Confirmed
          </h3>
          <p class="text-sm text-gray-500">Your food is being prepared.</p>
        </div>
      </div>

      <div class="space-y-4">
        <div
          class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-800/50 rounded-xl"
        >
          <div class="flex items-center gap-3">
            <div
              class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg w-10 h-10"
              style="
                background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuBPeg5O0gLcFV-kcdU_N7kjif9basfHcJn8sUZfbJivZmbtR-hSnHGupClZ-d4bhCewBvtKPCtT_AYQCWnKYhzxF3_WfKpiDf1C3QlY8fUW9yS-laG9uG3C-TsBZxoHGY-dyji4R0wlnTgvLSQ0k-aLV9QVvwdDapHSWKtDq1hMjWTJtUmnfUF7PM9z0cPr-UMBLEvokHsmU96e5NyYP9JXoVTM8fUmlvwvnucj-R59fkjmcNxsEAaqCo5W0AA5HB5he3h2IPgNbmE');
              "
            ></div>
            <div>
              <p class="font-medium text-sm text-[#0d0d1c] dark:text-white">
                Classic Smash
              </p>
              <p class="text-xs text-gray-500">x1</p>
            </div>
          </div>
          <span class="font-bold text-sm text-[#0d0d1c] dark:text-white"
            >$12.99</span
          >
        </div>
      </div>
    </div>
  </main>
</div>
