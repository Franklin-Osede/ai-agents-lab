<div
  class="relative mx-auto flex h-full w-full max-w-md flex-col overflow-hidden bg-white shadow-2xl sm:rounded-3xl border-x border-slate-100 dark:border-slate-800 dark:bg-[#101022]"
>
  <!-- Header -->
  <header
    class="sticky top-0 z-50 flex flex-col bg-white/80 dark:bg-[#101022]/80 backdrop-blur-xl border-b border-gray-100 dark:border-slate-800"
  >
    <div class="flex items-center justify-between px-4 pt-4 pb-2">
      <button
        (click)="goBack()"
        class="flex size-10 items-center justify-center rounded-full bg-white dark:bg-slate-800 text-slate-900 dark:text-white shadow-sm border border-slate-100 dark:border-slate-700 active:scale-95 transition-all"
      >
        <span class="material-symbols-outlined text-xl">arrow_back</span>
      </button>
      <div class="flex flex-col items-center">
        <h2
          class="text-slate-900 dark:text-white text-lg font-bold tracking-tight"
        >
          Lumière Bistro
        </h2>
        <span
          class="text-[10px] font-medium text-slate-500 uppercase tracking-widest"
          >Table 4 • 7:30 PM</span
        >
      </div>
      <button
        class="flex size-10 items-center justify-center rounded-full text-indigo-600 dark:text-indigo-400 hover:bg-indigo-50 dark:hover:bg-indigo-900/20 transition-colors"
      >
        <span class="material-symbols-outlined text-xl">more_horiz</span>
      </button>
    </div>

    <!-- Guest Selector (Horizontal Scroll) -->
    <div class="w-full overflow-x-auto no-scrollbar pb-4 pt-2 px-4">
      <div class="flex gap-3">
        <!-- Active Guest -->
        <button
          class="group relative flex min-w-[100px] flex-col overflow-hidden items-start justify-between rounded-2xl bg-indigo-600 p-3 shadow-lg shadow-indigo-500/30 transition-all active:scale-95"
        >
          <div
            class="absolute -right-3 -top-3 size-12 rounded-full bg-white/10 blur-xl"
          ></div>
          <div
            class="mb-2 flex w-full items-center justify-between relative z-10"
          >
            <span
              class="text-[10px] font-bold text-white/90 uppercase tracking-wider"
              >You</span
            >
            <div class="size-1.5 rounded-full bg-white shadow-glow-white"></div>
          </div>
          <div class="flex w-full items-end justify-between relative z-10">
            <span class="text-sm font-bold text-white">Guest 1</span>
            <span class="text-xs font-medium text-indigo-200">$42</span>
          </div>
        </button>

        <!-- Other Guests -->
        <button
          class="relative flex min-w-[100px] flex-col items-start justify-between rounded-2xl border border-slate-200 bg-white p-3 transition-all hover:border-indigo-200 dark:bg-slate-800 dark:border-slate-700 dark:hover:border-indigo-900 active:scale-95"
        >
          <div class="mb-2 flex w-full items-center justify-between">
            <span
              class="text-[10px] font-bold text-slate-400 uppercase tracking-wider"
              >Selecting...</span
            >
          </div>
          <div class="flex w-full items-end justify-between">
            <span class="text-sm font-bold text-slate-700 dark:text-white"
              >Guest 2</span
            >
            <span class="text-xs font-medium text-slate-400">$28</span>
          </div>
        </button>

        <button
          class="relative flex min-w-[100px] flex-col items-center justify-center gap-1 rounded-2xl border border-dashed border-slate-300 bg-slate-50 p-3 transition-all hover:bg-slate-100 dark:border-slate-700 dark:bg-slate-800/50 dark:hover:bg-slate-800 active:scale-95 opacity-70 hover:opacity-100"
        >
          <span class="material-symbols-outlined text-slate-400">add</span>
          <span class="text-xs font-semibold text-slate-500">Guest 3</span>
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 overflow-y-auto bg-slate-50 dark:bg-[#101022] pb-32">
    <!-- Filters -->
    <div
      class="bg-white/80 dark:bg-[#101022]/80 backdrop-blur-md sticky top-0 z-40 border-b border-gray-100 dark:border-slate-800"
    >
      <div class="flex gap-2 overflow-x-auto px-4 py-3 no-scrollbar">
        <button
          class="shrink-0 rounded-full bg-slate-900 px-5 py-2 text-xs font-bold text-white shadow-md transition-transform active:scale-95 dark:bg-white dark:text-slate-900"
        >
          Starters
        </button>
        <button
          class="shrink-0 rounded-full bg-white border border-slate-200 px-5 py-2 text-xs font-bold text-slate-600 shadow-sm transition-all hover:bg-slate-50 hover:border-slate-300 active:scale-95 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-700"
        >
          Mains
        </button>
        <button
          class="shrink-0 rounded-full bg-white border border-slate-200 px-5 py-2 text-xs font-bold text-slate-600 shadow-sm transition-all hover:bg-slate-50 hover:border-slate-300 active:scale-95 dark:bg-slate-800 dark:border-slate-700 dark:text-slate-300 dark:hover:bg-slate-700"
        >
          Drinks
        </button>
      </div>
    </div>

    <div class="flex flex-col gap-6 px-4 py-6">
      <!-- Section: Starters -->
      <div class="flex flex-col gap-4">
        <h3
          class="text-lg font-bold text-slate-900 dark:text-white flex items-center gap-2"
        >
          Starters
          <span
            class="text-xs font-medium text-slate-400 bg-slate-100 dark:bg-slate-800 px-2 py-0.5 rounded-full"
            >3</span
          >
        </h3>

        <!-- Interactive Card -->
        <div
          class="group relative flex gap-4 rounded-3xl bg-white p-3 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] ring-1 ring-slate-100 dark:bg-slate-800 dark:ring-slate-700 transition-all hover:shadow-lg hover:-translate-y-0.5"
        >
          <div
            class="relative aspect-square size-28 shrink-0 overflow-hidden rounded-2xl bg-slate-100"
          >
            <img
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuBue8cT5ACyJxD5Cl4aO4EK4yE5mcOtp8_lcWFkGFdPUfshbsC3oSNwgTSP73jlfnWfo3jdUu_rNFsbzIfbe36WdycQ6A971SoM58ZHsSO9Ud6ZJeeWA1l_9bKQ7sKDckN6PL8_TWB8GQaAWZ6OI6cLYHQN9nr-9wHBphBw_PiYlc2ihkFCuKjOcedkM_gqY9IUeGzF7q6tzd7YoAs880FBXumonmyRkQQBexwqONvIgaP_073h4cG92aaOouuPNBofuWe0wi6HHLY"
              alt="Arancini"
            />
            <div
              class="absolute bottom-2 right-2 rounded-lg bg-white/90 px-2 py-1 text-[10px] font-bold text-slate-900 backdrop-blur-sm shadow-sm"
            >
              VG
            </div>
          </div>
          <div class="flex flex-1 flex-col justify-between py-1 pr-1">
            <div>
              <div class="flex justify-between items-start">
                <h4
                  class="text-base font-bold text-slate-900 dark:text-white leading-tight"
                >
                  Truffle Arancini
                </h4>
              </div>
              <p
                class="mt-1.5 line-clamp-2 text-xs font-medium text-slate-500 dark:text-slate-400 leading-relaxed"
              >
                Crispy risotto balls with truffle oil, parmesan, and aioli.
              </p>
            </div>
            <div class="flex items-end justify-between mt-3">
              <p
                class="text-base font-bold text-indigo-600 dark:text-indigo-400"
              >
                $14.00
              </p>
              <!-- Quantity Control -->
              <div
                class="flex h-9 items-center rounded-xl bg-slate-100 dark:bg-slate-700 p-1"
              >
                <button
                  class="flex size-7 items-center justify-center rounded-lg bg-white dark:bg-slate-600 text-slate-600 dark:text-white shadow-sm hover:scale-105 active:scale-95 transition-all"
                >
                  <span class="material-symbols-outlined text-xs font-bold"
                    >remove</span
                  >
                </button>
                <span
                  class="min-w-[24px] text-center text-xs font-bold text-slate-900 dark:text-white"
                  >1</span
                >
                <button
                  class="flex size-7 items-center justify-center rounded-lg bg-indigo-600 text-white shadow-sm shadow-indigo-500/30 hover:bg-indigo-700 hover:scale-105 active:scale-95 transition-all"
                >
                  <span class="material-symbols-outlined text-xs font-bold"
                    >add</span
                  >
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Card 2 -->
        <div
          class="group relative flex gap-4 rounded-3xl bg-white p-3 shadow-[0_2px_8px_-2px_rgba(0,0,0,0.05)] ring-1 ring-slate-100 dark:bg-slate-800 dark:ring-slate-700 transition-all hover:shadow-lg hover:-translate-y-0.5"
        >
          <div
            class="relative aspect-square size-28 shrink-0 overflow-hidden rounded-2xl bg-slate-100"
          >
            <img
              class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
              src="https://lh3.googleusercontent.com/aida-public/AB6AXuAwmKzvUCErdivaTnE6Cf3fJxL7wpw2thQT3DxG4Or0fabp1_M7GmtnZ07zy_sxfbzlk98gkQs_7uE2q83INsoJZ2Gjh9QWTrXknZamjnoqun4HavzY3e92hOAgSXNtdxJY5qM5B__woNmEyu7S7_zW8hwzws0gcULJc53-EF3Hpc50iBtbhbqqJ1wvWvgws28dmlvZMijKzVr51zSqof4NwcXeg_88gHkvWG-hDZXKFEg1wneFNWfmzoK5XLMY9mTvLfXG67KKveY"
              alt="Burrata"
            />
            <div
              class="absolute top-2 left-2 rounded-lg bg-orange-500 px-2 py-1 text-[10px] font-bold text-white shadow-sm"
            >
              Popular
            </div>
          </div>
          <div class="flex flex-1 flex-col justify-between py-1 pr-1">
            <div>
              <h4
                class="text-base font-bold text-slate-900 dark:text-white leading-tight"
              >
                Burrata Salad
              </h4>
              <p
                class="mt-1.5 line-clamp-2 text-xs font-medium text-slate-500 dark:text-slate-400 leading-relaxed"
              >
                Heirloom tomatoes, fresh basil pesto, balsamic glaze.
              </p>
            </div>
            <div class="flex items-end justify-between mt-3">
              <p class="text-base font-bold text-slate-900 dark:text-white">
                $18.00
              </p>
              <button
                class="flex h-9 px-4 items-center justify-center rounded-xl bg-slate-900 text-xs font-bold text-white shadow-lg shadow-slate-900/10 hover:bg-slate-800 hover:scale-105 active:scale-95 transition-all dark:bg-white dark:text-slate-900"
              >
                Add
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Premium Footer -->
  <div
    class="absolute bottom-0 w-full bg-white/90 dark:bg-[#101022]/90 backdrop-blur-xl border-t border-slate-100 dark:border-slate-800 px-5 py-5 z-50 rounded-t-3xl shadow-[0_-10px_40px_-10px_rgba(0,0,0,0.1)]"
  >
    <div class="mb-4 flex items-center justify-between">
      <div class="flex flex-col">
        <span
          class="text-xs font-medium text-slate-500 dark:text-slate-400 uppercase tracking-wide"
          >Guest 1 Total</span
        >
        <div class="flex items-baseline gap-1">
          <span class="text-2xl font-bold text-slate-900 dark:text-white"
            >$70.00</span
          >
          <span class="text-xs font-medium text-slate-400">/ 2 items</span>
        </div>
      </div>
      <button
        class="text-xs font-bold text-indigo-600 hover:text-indigo-700 hover:underline transition-colors"
      >
        View Breakdown
      </button>
    </div>
    <button
      class="group relative w-full overflow-hidden rounded-2xl bg-slate-900 dark:bg-white p-4 text-white dark:text-slate-900 shadow-xl shadow-slate-900/20 active:scale-[0.98] transition-all"
    >
      <div
        class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"
      ></div>
      <div class="relative flex items-center justify-center gap-2">
        <span class="text-base font-bold">Confirm Pre-Order</span>
        <span
          class="material-symbols-outlined text-lg group-hover:translate-x-1 transition-transform"
          >arrow_forward</span
        >
      </div>
    </button>
  </div>
</div>
