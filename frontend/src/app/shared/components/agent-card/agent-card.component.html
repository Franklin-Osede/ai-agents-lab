<div class="agent-card" [style.border-top-color]="getBorderColor()" [style.background]="getCardGradient()">
  <div class="card-header">
    <div class="agent-icon" [style.background]="getButtonGradient()">
      {{ agent.icon }}
    </div>
    <h3 class="agent-name">{{ agent.name }}</h3>
  </div>

  <p class="agent-description">{{ agent.description }}</p>

  <ul class="features-list">
    <li *ngFor="let feature of agent.features">{{ feature }}</li>
  </ul>

  <div class="card-actions">
    <button class="btn-primary" [style.background]="getButtonGradient()" (click)="onTryIt()">
      <span>▶️ Probar Ahora</span>
    </button>
  </div>
</div>
