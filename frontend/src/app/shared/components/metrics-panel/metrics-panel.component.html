<div class="metrics-panel">
  <h3 class="metrics-title">Live Metrics</h3>

  <div class="metric-card" *ngIf="metrics.responseTime">
    <div class="metric-label">Response Time</div>
    <div class="metric-value">{{ metrics.responseTime }}ms</div>
  </div>

  <div class="metric-card" *ngIf="metrics.intent">
    <div class="metric-label">Intent Detected</div>
    <div class="metric-value intent-badge">{{ metrics.intent }}</div>
  </div>

  <div class="metric-card" *ngIf="metrics.confidence !== undefined">
    <div class="metric-label">Confidence</div>
    <div class="metric-value">
      <div class="confidence-bar">
        <div
          class="confidence-fill"
          [style.width.%]="metrics.confidence * 100"
        ></div>
      </div>
      <span class="confidence-text">{{ (metrics.confidence * 100).toFixed(0) }}%</span>
    </div>
  </div>

  <div class="metrics-placeholder" *ngIf="!metrics.responseTime && !metrics.intent">
    <p>Metrics will appear here when you send a message</p>
  </div>
</div>
