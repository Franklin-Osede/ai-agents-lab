@if (hasAudio() || hasVideo()) {
  <div class="voice-player">
    <div class="voice-header">
      <span class="voice-icon">üé§</span>
      <h4 class="voice-title">Mensaje de Voz Generado</h4>
    </div>
    <!-- Script -->
    @if (script) {
      <div class="script-section">
        <p class="script-text">{{ script }}</p>
      </div>
    }
    <!-- Video Player (priority) -->
    @if (hasVideo()) {
      <div class="video-section">
        <video
          [src]="videoUrl"
          controls
          class="video-player"
          preload="metadata"
          >
          Tu navegador no soporta la reproducci√≥n de video.
        </video>
      </div>
    }
    <!-- Audio Player -->
    @if (hasAudio() && !hasVideo()) {
      <div class="audio-section">
        <audio
          [src]="audioUrl"
          controls
          class="audio-player"
          >
          Tu navegador no soporta la reproducci√≥n de audio.
        </audio>
      </div>
    }
    <!-- Metadata -->
    @if (duration || estimatedCost) {
      <div class="metadata-section">
        <!-- Duration removed as per user request -->
        <!-- @if (duration) {
          <div class="metadata-item">
            <span class="metadata-label">‚è±Ô∏è Duraci√≥n:</span>
            <span class="metadata-value">{{ formatDuration(duration) }}</span>
          </div>
        } -->
        @if (estimatedCost) {
          <div class="metadata-item">
            <span class="metadata-label">üí∞ Costo estimado:</span>
            <span class="metadata-value">${{ estimatedCost.toFixed(2) }} USD</span>
          </div>
        }
      </div>
    }
  </div>
}
